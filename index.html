<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/geral.css" />
    <link rel="stylesheet" href="./css/lib/textOp.css" />
  </head>
  <body>
    <div class="divTitle">
      <h1 class="title">Text Editor</h1>
      <div class="optionPage">
        <div class="clearTheme">
          <label for="light">
            <i class="bi bi-brightness-high-fill"></i>
          </label>
          <input type="checkbox" name="clearTheme" id="light" />
        </div>
        <div class="clearTheme">
          <label for="dark">
            <i class="bi bi-moon"></i>
          </label>
          <input type="checkbox" name="darkTheme" id="dark" />
        </div>
        <div class="generatePDF">
          <button type="button" id="generateNewPDF" onclick="generatePDF()">
            <i class="bi bi-filetype-pdf"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="text-editor">
      <div class="content newLine">
        <div
          class="text-line paragraphOp"
          contenteditable="true"
          autofocus="true"
          tabindex="1"
          data-text="Enter text here"
        ></div>
        <div class="div-options"></div>
      </div>
    </div>

    <script type="module" src="js/start.js"></script>
  </body>
</html>
