<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./src/css/geral.css" />
  </head>

  <body>
    <div class="divTitle">
      <h1 class="title">Text Editor</h1>
      <div class="optionPage">
        <div class="clearTheme">
          <label for="light">
            <i class="bi bi-brightness-high-fill"></i>
          </label>
          <input type="checkbox" name="clearTheme" id="light" />
        </div>
        <div class="clearTheme">
          <label for="dark">
            <i class="bi bi-moon"></i>
          </label>
          <input type="checkbox" name="darkTheme" id="dark" />
        </div>
        <div class="generatePDF">
          <button type="button" id="generateNewPDF" onclick="generatePDF()">
            <i class="bi bi-filetype-pdf"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="text-editor">
      <div class="content newLine content-0 is__active">
        <div
          class="text-line line-0 paragraph"
          contenteditable="true"
          autofocus="true"
          tabindex="1"
          data-text="Enter text here"
        ></div>
        <div class="div-options"></div>
      </div>
    </div>

    <script type="module" src="./src/js/start.js"></script>
  </body>
</html>
